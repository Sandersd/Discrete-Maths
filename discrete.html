<head>
  <title>Discrete Math Project</title>
</head>

<body>
  <h1>Discrete Mathematics Spring 2015 Project</h1>
  <h2>By Dylan Sanders</h2>

  {{> logExp}}
{{> sets}}
</body>

<template name="logExp">

    <h3>Truth Table</h3>
    <form>
        <input type="text"  name="expression" placeholder="eg (p OR q) AND r">

        <input type="submit" value="Print Truth Table">
    </form>
    {{#if display}}
    <table style="width: 50%;  text-align: center">
        <tr>
            <td style="border-bottom: double; font-weight: bold">p</td>
            <td style="border-bottom: double; font-weight: bold">q</td>
            <td style="border-bottom: double; font-weight: bold">r</td>
            <td style="border-bottom: double; font-weight: bold">{{expression}}</td>
        </tr>


       {{> logResult}}


    </table>
    {{/if}}
</template>

<template name="logResult">
